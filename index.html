<!DOCTYPE html>
<html>
<head>
	
	<title>開業護理機構</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
<script src="https://leaflet-search.readthedocs.io/en/latest/src/leaflet-search.js"></script>
<link rel="stylesheet" href="https://leaflet-search.readthedocs.io/en/latest/src/leaflet-search.css" />



	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
			width: 100vw;
		}
		    .search-tip b {
			  color: #fff;
			}
			.一般護理之家.search-tip b,
		    .一般護理之家.leaflet-marker-icon {
			  background: #f66;
		}
			.居家護理所.search-tip b,
		    .居家護理所.leaflet-marker-icon {
			  background: #f6f;
		}
			.產後護理之家.search-tip b,
		    .產後護理之家.leaflet-marker-icon {
			  background: #66f;
		}

			.search-tip {
			white-space: nowrap;
		}
		    .search-tip b {
			display: inline-block;
			clear: left;
			padding: 0 4px;
			margin-left: 4px;
		}

	</style>

	
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="script.js"></script>

<script type="text/javascript">





	var map = L.map('map',{
    crs: L.CRS.EPSG4326
}).setView([23, 121], 6);
 L.tileLayer.wms('http://wms.nlsc.gov.tw/wms', {
    layers: 'EMAP16',
	attribution: 'TGOS &copy; <a href="http://wms.nlsc.gov.tw/wms">內政部</a>, ｜' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> ｜' + 
			'<a href="https://data.gov.tw/dataset/115950">資料下載</a>',
    format: 'image/png',
    transparent: true,
    continuousWorld : true,
    uppercase: true
}).addTo(map);


  var alltypes = L.layerGroup();
  var markers = L.markerClusterGroup();


  // Read markers data from data.csv
  $.get('./data.csv', function(csvString) {

    // Use PapaParse to convert string to array of objects
    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;

    // For each row in data, create a marker and add it to the map
    // For each row, columns `Latitude`, `Longitude`, and `Title` are required
    for (var i in data) {
      var row = data[i];

      var marker = L.marker([row.WGS84緯度, row.WGS84經度], {
        opacity: 1
      }).bindPopup("<b><a href=\"https://www.nhi.gov.tw/QueryN/Query3_Detail.aspx?Page=3&HospID="+row.機構代碼+" \"target=\"_blank\"></b>" + 
		row.機構名稱 + "</a>" + "<br>"
         +"機構類型："+ row.機構類型  + "<br>"
         +"機構代碼："+ row.機構代碼  + "<br>"
         +"評鑑結果："+ row.評鑑結果  + "<br>"
         +"合格效期："+ row.合格效期  + "<br>"
         +"機構地址："+"<a href=\"https://www.google.com/maps/dir//"+row.WGS84緯度+" ,"+row.WGS84經度+ 
		 "/@"+row.WGS84緯度+","+row.WGS84經度+  ",10z\" target=\"_blank\">"+ row.地址  + "</a><br>"
         +"機構電話："+ "<a href=\"tel:+886"+row.電話+"\">" + row.電話 + "</a><br>"
		 +"資料更新："+ row.資料更新時間);
      
      marker.addTo(alltypes);
    }

  });
  
markers.addLayer(alltypes).addTo(map);

	var overlays = {
		"全部": alltypes,
		"群聚": markers
	};

//... adding data in alltypes ...
	var controlSearch = new L.Control.Search({layer: alltypes,propertyName: '機構名稱',buildTip: function(text, val) {
			var type = val.layer.feature.properties.機構類型;
			return '<a href="#" class="'+type+'">'+text+'<b>'+type+'</b></a>';
		},zoom: 17, initial: false, position:'topleft',textPlaceholder: '搜尋名稱'
   });
   
    map.addControl( controlSearch );
	L.control.layers( overlays).addTo(map);
  

</script>



</body>
</html>
